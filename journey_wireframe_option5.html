<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option 5: Journey List with Quick Actions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="flex">
    <!-- Company Steps Sidebar -->
    <div class="w-1/4 p-4 bg-white rounded-lg shadow-md">
      <h3 class="text-lg font-bold mb-4">Company Steps</h3>
      <ul>
        <li class="mb-2"><a href="#" class="text-blue-600">Define Problem Statement</a></li>
        <li class="mb-2"><a href="#" class="text-blue-600">Map Customer Journey</a></li>
        <li class="mb-2"><a href="#" class="text-blue-600">Interview 5 users</a></li>
      </ul>
    </div>

    <!-- Main List -->
    <div class="w-3/4 ml-8">
      <div class="p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Journey List</h2>
        <ul class="space-y-4">
          <!-- Step Item -->
          <li class="p-4 border rounded-lg">
            <div class="flex items-center justify-between">
              <div>
                <input type="checkbox" class="mr-2">
                <span class="font-bold">Define Problem Statement</span>
              </div>
              <div class="flex gap-2">
                <button class="text-sm text-blue-600">Help</button>
                <button class="text-sm text-blue-600">Example</button>
                <button class="text-sm text-blue-600">Tasks</button>
              </div>
            </div>
          </li>
          <!-- End Step Item -->
          <li class="p-4 border rounded-lg">
            <div class="flex items-center justify-between">
              <div>
                <input type="checkbox" class="mr-2" checked>
                <span class="font-bold">Map Customer Journey</span>
              </div>
              <div class="flex gap-2">
                <button class="text-sm text-blue-600">Help</button>
                <button class="text-sm text-blue-600">Example</button>
                <button class="text-sm text-blue-600">Tasks</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
